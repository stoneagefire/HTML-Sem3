<!DOCTYPE html>
<html>

<head>
      <style>
            table {
                  border: 1px;
                  border-radius: 20px;
                  border-color: black;
                  border-style: solid;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background-color: rgb(38, 193, 245);
            }

            #btn {
                  width: 100px;
                  height: 40px;
                  background-color: rgb(1, 1, 121);
                  color: white;

<body bgcolor="#F4D03F">
      <form >

            <center>
                  <table>
                        <legend>
                              <h2>LOGIN FORM</h2>
                        </legend>
                        <tr>
                              <td>
                                    User ID :
                              </td>
                              <td>
                                    <input type="text" id="fname" name="fname" placeholder="Enter your name" width="20"

                        </tr>
                        <tr>
                              <td>
                                    Mobile no. :
                              </td>
                              <td>
                                    <input type="text" id="mobile" name="mobile" maxlength="10"
                                          placeholder="mobile number">
                              </td>
                        </tr>
                        <tr>
                              <td colspan="2" align="center">
                                    <fieldset>
                                          <legend align="center">

                                          <input type="radio" id="male" name="fav_language" value="Male" checked="True">

                                    <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter Address"

                        </tr>
                        <tr>
                              <!-- <td>
                                          Languages :
                                    </td> -->
                              <td colspan="2" align="center">
                                    <fieldset>
                                          <legend align="center">
                                                Languages :
                                          </legend>
                                          <input type="checkbox" id="vehicle1" name="lang1" checked="True">
                                          Gujarati
                                          <input type="checkbox" id="vehicle1" name="lang1"> Hindi
                                          <input type="checkbox" id="vehicle1" name="lang1"> English
                                    </fieldset>
                              </td>
                        </tr>
                        <tr>
                              <td>
                                    Subject :
                              </td>
                              <td>
                                    <select name="subject" id="subject" width="20px">
                                          <option value="select">--Select subject--</option>
                                          <option value="volvo">Mathematics</option>
                                          <option value="saab">Physics</option>

                                    </select>
                              </td>
                        </tr>
                        <tr>
                              <td colspan="2">
                                    <center>
                                          <br>
                                          <input type="submit" value="Submit" id="btn">
                                          <br>
                                    </center>
                              </td>
                        </tr>

                  </table>
      </form>

      <marquee width="40%" direction="right" height="100px">

      </center>
